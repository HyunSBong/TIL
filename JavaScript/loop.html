<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop && Array</h1>
    <script>
      var numbers = ['1','2','3','4'];
    </script>
    <h2>Numbers Naver</h2>
    <ul>
      <script>
        var i = 0;
        while(i < numbers.length){
          document.write('<li><a href="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=1&ie=utf8&query='+numbers[i]+'">'+numbers[i]+'를 네이버로 검색'+'</a></li>');
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
