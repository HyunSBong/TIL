<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <script>
      var people = {
        "programmer":"me",
        "designer":"you"
      };
      document.write("programmer : "+people.programmer+"<br>");
      document.write("designer : "+people.designer+"<br>");
      people.student = "who";
      document.write("student : "+people.student+"<br>");
      people["data scientist"] = "omg";
      document.write("data scientist : "+people["data scientist"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
      for(var key in people) {
        document.write(key+"<br>");
      }
    </script>
    <h2>Iterate2</h2>
    <script>
      for(var key in people) {
        document.write(key+" : "+people[key]+"<br>");
      }
    </script>
    <h2>Property && Method</h2>
    <script> // 객체에 소속된 함수를 메소드, 객체에 소속된 변수를 프로퍼티
      people.showAll = function() { // function.showAll 와 동일
        for(var key in this) {
          document.write(key+" : "+this[key]+"<br>");
        }
      }
      people.showAll();
    </script>
  </body>
</html>
