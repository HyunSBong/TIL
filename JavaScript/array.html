<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var numbers = ["first"," ", "second"];
    </script>

    <h2>get</h2>
    <script>
      document.write(numbers[0]);
      document.write(numbers[1]);
      document.write(numbers[2]);
    </script>

    <h2>add</h2>
    <script>
      numbers.push('third');
      numbers.push(' ');
      numbers.push('four');
      document.write(numbers[3]);
      document.write(numbers[4]);
      document.write(numbers[5]);
    </script>

    <h2>count</h2>
    <script>
      document.write(numbers.length);
    </script>
  </body>
</html>
